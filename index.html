
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheet Goods Optimizer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1em;
    }
    input[type="file"], button {
      font-size: 1rem;
      margin: 1em 0;
      padding: 0.5em 1em;
    }
    .output {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>üìê Sheet Goods Optimizer</h1>

  <!-- Upload CSV button -->
  <input type="file" id="csvUpload" accept=".csv" />

  <!-- Generate button -->
  <button id="generateBtn">Generate Layout + Summary</button>

  <!-- Results -->
  <div class="output" id="outputSection" style="display: none;">
    <p>‚úÖ Layout and summary generated:</p>
    <ul>
      <li><a id="downloadLayout" href="#" download>üì• Download PNG layout</a></li>
      <li><a id="downloadSummary" href="#" download>üì• Download Excel summary</a></li>
    </ul>
  </div>

  <script>
    const upload = document.getElementById('csvUpload');
    const button = document.getElementById('generateBtn');
    const output = document.getElementById('outputSection');
    const downloadLayout = document.getElementById('downloadLayout');
    const downloadSummary = document.getElementById('downloadSummary');

    button.addEventListener('click', async () => {
      if (!upload.files[0]) {
        alert("Please upload a .csv file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", upload.files[0]);

      button.disabled = true;
      button.textContent = "Processing...";

      try {
        const response = await fetch("http://127.0.0.1:5000/api/process", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        downloadLayout.href = result.layout_png;
        downloadSummary.href = result.excel_summary;
        output.style.display = 'block';
      } catch (error) {
        alert("Something went wrong.");
        console.error(error);
      } finally {
        button.disabled = false;
        button.textContent = "Generate Layout + Summary";
      }
    });
  </script>
</body>
</html>
