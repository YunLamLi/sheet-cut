<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheet Goods Optimizer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1em;
    }
    input[type="file"], button {
      font-size: 1rem;
      margin: 1em 0;
      padding: 0.5em 1em;
    }
    .output {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ Sheet Goods Optimizer</h1>

  <!-- Upload CSV button -->
  <input type="file" id="csvUpload" accept=".csv" />

  <!-- Generate button -->
  <button id="generateBtn">Generate Layout + Summary</button>

  <!-- Results -->
  <div class="output" id="outputSection" style="display: none;">
    <p>âœ… Layout and summary generated:</p>
    <ul>
      <li><a id="downloadLayout" href="#" download>ğŸ“¥ Download PNG layout</a></li>
      <li><a id="downloadSummary" href="#" download>ğŸ“¥ Download Excel summary</a></li>
    </ul>
  </div>

<script>
  const upload = document.getElementById('csvUpload');
  const button = document.getElementById('generateBtn');
  const output = document.getElementById('outputSection');
  const downloadList = document.getElementById('downloadList');
  const downloadSummary = document.getElementById('downloadSummary');

  button.addEventListener('click', async () => {
    if (!upload.files[0]) {
      alert("Please upload a .csv file first.");
      return;
    }

    const formData = new FormData();
    formData.append("file", upload.files[0]);

    button.disabled = true;
    button.textContent = "Processing...";

    try {
      const response = await fetch("/api/process", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      // Clear previous results
      downloadList.innerHTML = "";

      // Add PNG links
      if (result.layout_pngs && Array.isArray(result.layout_pngs)) {
        result.layout_pngs.forEach((link, index) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = link;
          a.download = "";
          a.textContent = `ğŸ“ Layout ${index + 1}`;
          li.appendChild(a);
          downloadList.appendChild(li);
        });
      }

      // Excel summary link
      if (result.excel_summary) {
        downloadSummary.href = result.excel_summary;
        downloadSummary.style.display = "inline";
      } else {
        downloadSummary.style.display = "none";
      }

      output.style.display = "block";

    } catch (error) {
      alert("Something went wrong.");
      console.error(error);
    } finally {
      button.disabled = false;
      button.textContent = "Generate Layout + Summary";
    }
  });
</script>

</body>
</html>
